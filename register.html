<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JFK</title>

</head>

<body>
    <nav id="nav">
        <div>
            <h1 class="title">JFK</h1>
        </div>
        <div class="links">
            <a class="links" href="./index.html">Home</a>
            <a class="links" href="./pacote.html">Pacotes</a>
            <a class="links" href="">Sobre</a>
            <a class="links" href="">Contato</a>
        </div>
        <div id="log-container">
            <a href="./login.html"><button class="log">Login</button></a>
            <a href="./register.html"><button class="log">Cadastrar</button></a>
        </div>
    </nav>
    <div id="container">
        <div id="lado1">
            <h1>Cadastro novo usuário</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dtnasc">Data de nascimento:</label>
                    <input type="date" id="dtnasc" name="dtnasc" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label>Gênero:</label>
                </div>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Feminino</label>
                </div>

                <div class="form-group">
                    <label>Categorias de interesse:</label>
                </div>
                <div>
                    <input type="checkbox" id="praia" name="categories[]" value="praia">
                    <label for="praia">Praia</label>
                </div>
                <div>
                    <input type="checkbox" id="campo" name="categories[]" value="campo">
                    <label for="campo">Campo</label>
                </div>
                <div>
                    <input type="checkbox" id="nacional" name="categories[]" value="nacional">
                    <label for="nacional">Nacionais</label>
                </div>
                <div>
                    <input type="checkbox" id="internacional" name="categories[]" value="internacional">
                    <label for="internacional">Internacionais</label>
                </div>
                <div>
                    <input type="checkbox" id="serra" name="categories[]" value="serra">
                    <label for="serra">Serra</label>
                </div>
                <div>
                    <input type="checkbox" id="cidade" name="categories[]" value="cidade">
                    <label for="cidade">Cidade</label>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <a href="./payment.html" class="button">Salvar</a>
                <button class="button" type="reset">Limpar</button>
            </form>
        </div>
    </div>
</body>

</html>
