<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JFK</title>
    <style>

    </style>
</head>

<body>
    <nav id="nav">
        <div>
            <h1 class="title">JFK</h1>
        </div>
        <div class="links">
            <a class="links" href="./index.html">Home</a>
            <a class="links" href="./pacote.html">Pacotes</a>
            <a class="links" href="">Sobre</a>
            <a class="links" href="">Contato</a>
        </div>
        <div id="log-container">
            <a href="./login.html"><button class="log">Login</button></a>
            <a href="./register.html"><button class="log">Cadastrar</button></a>
        </div>
    </nav>
    <div id="container">
        <div id="lado1">
            <h1>Cadastro novo usuário</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="creditcard">Cartão de crédito:</label>
                    <input type="text" id="creditcard" name="creditcard" required>
                </div>
                <div class="form-group">
                    <label for="date">Data de vencimento:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="cvc">Código de segurança:</label>
                    <input type="number" id="cvc" name="cvc" maxlength="3" required>
                </div>

                <div class="form-group">
                    <label>Informações de faturamento:</label>
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="number" id="phone" name="phone" maxlength="11" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <a href="./finish.html" class="button">Finalizar compra</a>
            </form>
        </div>
    </div>
</body>

</html>
